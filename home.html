<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FurniMart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/premium-photo/living-room-with-green-wall-chair-with-green-pillow-green-pillow_662214-531550.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
      height: 100vh;
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo h1 {
      font-size: 6rem;
      margin: 0;
      background: black;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .top-nav a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-bar">
      <div class="logo">
        <h1>FurniMart</h1>
      </div>
      <div class="top-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
